<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>UI Kit</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="utils.css" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="wrapper">
			<div class="container">
				<h1>BUTTONS</h1>
				<div class="buttons-wrapper">
					<div class="btn-container">
						<button class="btn btn-primary">button</button>
						<button disabled class="btn btn-primary">button</button>
					</div>
					<div class="btn-container">
						<button class="btn btn-secondary">button</button>
						<button disabled class="btn btn-secondary">
							button
						</button>
					</div>
					<div class="btn-container">
						<button class="btn btn-tertiary1">button</button>
						<button class="btn btn-tertiary2">button</button>
					</div>
				</div>
			</div>

			<div class="container">
				<h1>CHECKBOX</h1>
				<div class="checkbox-wrapper">
					<div class="checkbox-container">
						<div class="checkbox">
							<input
								checked
								type="checkbox"
								id="checkbox-active"
							/>
							<label for="checkbox-active"></label>
						</div>

						<div class="checkbox">
							<input
								checked
								disabled
								type="checkbox"
								id="checkbox-active-disabled"
							/>
							<label for="checkbox-active-disabled"></label>
						</div>
					</div>

					<div class="checkbox-container">
						<div class="checkbox">
							<input type="checkbox" id="checkbox" />
							<label for="checkbox"></label>
						</div>

						<div class="checkbox">
							<input
								disabled
								type="checkbox"
								id="checkbox-disabled"
							/>
							<label for="checkbox-disabled"></label>
						</div>
					</div>
				</div>
			</div>

			<div class="container">
				<h1>INPUTS</h1>
				<h3 style="margin-bottom: 1em">2 + 2 = ?</h3>
				<div class="input-wrapper">
					<div class="input-container">
						<div class="input-group">
							<input
								type="text"
								placeholder="placeholder"
								value="Input"
							/>
						</div>
						<div class="input-group">
							<input
								disabled
								type="text"
								placeholder="placeholder"
								value="Input"
							/>
						</div>
					</div>

					<div class="input-container">
						<div class="input-group">
							<input type="text" placeholder="placeholder" />
						</div>
						<div class="input-group">
							<input
								disabled
								type="text"
								placeholder="placeholder"
							/>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="script.js" async defer></script>
	</body>
</html>
